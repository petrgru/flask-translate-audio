<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcription Result</title>
    <style>
        body {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .result {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .back {
            margin-top: 1em;
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        .back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Transcription Result</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, msg in messages %}
                <li><strong>{{ category }}</strong>: {{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="result">{{ text }}</div>
    
    <a href="{{ url_for('upload') }}" class="back">‚Üê Back to Upload</a>
</body>
</html>

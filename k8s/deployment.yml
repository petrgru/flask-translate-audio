apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-transcribe
  labels:
    app: audio-transcribe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audio-transcribe
  template:
    metadata:
      labels:
        app: audio-transcribe
    spec:
      containers:
        - name: audio-transcribe
          image: ghcr.io/petrgru/flask-translate-audio:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: audio-transcribe-config
            - secretRef:
                name: audio-transcribe-secret
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: audio-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: audio-transcribe
spec:
  selector:
    app: audio-transcribe
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audio-transcribe
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: transcribe.example.com  # Změňte podle potřeby
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: audio-transcribe
                port:
                  number: 80
